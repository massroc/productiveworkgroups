# Fly.io deployment configuration for Productive Work Groups
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "productive-workgroups"
primary_region = "syd"  # Sydney, Australia

[build]
  dockerfile = "Dockerfile"

[env]
  PHX_HOST = "productive-workgroups.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.status]
    port = 8080
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"
